    <main>
       <div class="carddex">
           <div class="cartao">

              <img src="src/images/image-equilibrium.jpg" alt="um cubo 3d de vidro com fundo azul">
            </div>

               <div class="informacoes">
                 <div class="info1">
                     <h1 class="titulo">Equilibrium #3429</h1>

                 </div>

                   <div class="etherium color-etherium">
                     <img src="src/images/icon-ethereum.svg" alt="marca baseada em um octaedro, figura geométrica em forma de diamante">
                     <span>0.041ETH</span>
                   </div>

                    <img src="src/images/icon-clock.svg" alt="imagem pequena de um relógio">

                   </div>

                 </div>

                   </div>

           </div>
